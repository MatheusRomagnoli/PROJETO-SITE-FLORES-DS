<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="/static/styles/var.css">
    <link rel="stylesheet" href="/static/styles/reset.css">
    <link rel="stylesheet" href="/static/styles/global-inicial.css">
    <link rel="stylesheet" href="/static/styles/global-carrinho.css">

    <!-- link do icones -->
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&" />
  
</head>
<body>
    <header class="top-bar">

    <img class="icone-logo" src="/static/img/logoAuraFloralInicio.svg" alt="">

    <a href="/" class="btn-voltar">Voltar</a>
    <div class="header--top">
        <div class="logo">
          <img src="/static/img/Logo.jpg" alt="Logo Aura Floral">
        </div>
        <nav>
            <ul>
              {% for categoria in categorias %}
              <li><a href="/categoria/{{categoria.id_categoria}}"
                  class="menu__header-opcoes btn-header">{{categoria.categoria}}</a></li>
              {% endfor %}
              <li><a href="/categoria/todos" class="menu__header-opcoes btn-header">Categorias</a></li>
            </ul>
            <div class="perfil">
              <a href="/logoff"><span class="material-symbols-outlined">account_circle</span></a>
    
            </div>
          </nav>
      </div>
</header>

    <div class="container">
        <div class="produto-compras">
            <figure>
                <img class="img_compras" src="/static/img/flor01.jpg" alt="img flor">
            </figure>
        </div>
        <div class="info">
            <p><strong>Girassol</strong></p>
            <p>Pre√ßo</p>
            <p>Quantidade:000</p>
        </div>
    
    <div class="buttons">
        <button class="carrinho">Comprar</button>
        <button class="cancelar">Cancelar Compra</button>
    </div>
</div>

<footer class="footer__creditos">
    <p>&copy; 2025 Aura Floral.</p>
  </footer>

<script src="/js/script.js"></script>
</body>
</html>
